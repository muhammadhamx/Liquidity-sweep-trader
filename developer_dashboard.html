<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asian Liquidity Sweep Trading Bot - Developer Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
        }

        .header h1 {
            color: #667eea;
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }

        .header p {
            color: #666;
            margin: 10px 0 0 0;
            font-size: 1.1em;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            margin-bottom: 20px;
        }

        .card h3 {
            margin: 0 0 20px 0;
            color: #667eea;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-connected {
            background-color: #4CAF50;
        }

        .status-disconnected {
            background-color: #f44336;
        }

        .status-running {
            background-color: #2196F3;
        }

        .status-stopped {
            background-color: #FF9800;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 120px;
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .status-display {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 20px 0;
        }

        .status-text {
            font-size: 1.2em;
            font-weight: 600;
            margin: 10px 0;
        }

        .logs {
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .logs::-webkit-scrollbar {
            width: 8px;
        }

        .logs::-webkit-scrollbar-track {
            background: #2a2a2a;
        }

        .logs::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Asian Liquidity Sweep Trading Bot</h1>
            <p>Developer Dashboard - Demo Account</p>
        </div>

        <div class="card">
            <h3>
                <span class="status-indicator" id="connectionStatus"></span>
                System Status
            </h3>
            <div class="status-display">
                <div class="status-text" id="statusText">Checking connection...</div>
                <div id="sessionInfo"></div>
            </div>
            <div class="controls">
                <button class="btn btn-success" id="startBtn" onclick="startTrading()">Start Trading</button>
                <button class="btn btn-danger" id="stopBtn" onclick="stopTrading()" disabled>Stop Trading</button>
            </div>
        </div>

        <div class="card">
            <h3>System Logs</h3>
            <div class="logs" id="logs">
                <div>Initializing dashboard...</div>
            </div>
        </div>
    </div>

    <script>
        let isRunning = false;
        let logInterval;

        function updateStatus() {
            fetch('/mt5/account-info/')
                .then(response => response.json())
                .then(data => {
                    const statusIndicator = document.getElementById('connectionStatus');
                    const statusText = document.getElementById('statusText');

                    if (data.success) {
                        statusIndicator.className = 'status-indicator status-connected';
                        statusText.textContent = `MT5 Connected - Account: ${data.account_info.login} (${data.account_info.currency})`;
                    } else {
                        statusIndicator.className = 'status-indicator status-disconnected';
                        statusText.textContent = 'MT5 Disconnected';
                    }
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    document.getElementById('statusText').textContent = 'Error checking status';
                });

            // Check auto trading status
            fetch('/mt5/auto-trading/status/')
                .then(response => response.json())
                .then(data => {
                    const startBtn = document.getElementById('startBtn');
                    const stopBtn = document.getElementById('stopBtn');
                    const statusIndicator = document.getElementById('connectionStatus');

                    if (data.running) {
                        isRunning = true;
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                        statusIndicator.className = 'status-indicator status-running';
                        document.getElementById('statusText').textContent = 'Auto Trading Active';
                    } else {
                        isRunning = false;
                        startBtn.disabled = false;
                        stopBtn.disabled = true;
                    }
                })
                .catch(error => console.error('Error fetching auto trading status:', error));
        }

        function startTrading() {
            fetch('/mt5/auto-trading/start/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ symbol: 'XAUUSD' })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        addLog('‚úÖ Auto trading started successfully');
                        updateStatus();
                    } else {
                        addLog('‚ùå Failed to start auto trading: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error starting trading:', error);
                    addLog('‚ùå Error starting trading: ' + error.message);
                });
        }

        function stopTrading() {
            fetch('/mt5/auto-trading/stop/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        addLog('üõë Auto trading stopped');
                        updateStatus();
                    } else {
                        addLog('‚ùå Failed to stop auto trading: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error stopping trading:', error);
                    addLog('‚ùå Error stopping trading: ' + error.message);
                });
        }

        function addLog(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
        }

        function loadLogs() {
            // In a real implementation, you would fetch logs from the server
            // For now, we'll just add some sample logs
            addLog('System initialized');
            addLog('Checking MT5 connection...');
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function () {
            updateStatus();
            loadLogs();

            // Update status every 5 seconds
            setInterval(updateStatus, 5000);
        });
    </script>
</body>

</html>
